  <div class = "container-fluid form-contain">
	<form class="login-form" role="form" method="POST" action="/login">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1 class="sign-in">Sign in to get benefits!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="email-cont" for="email">Email</label>
					<input type="email" class="form-control" placeholder="you@example.com" id="Email">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="pass-cont" for="password">Password</label>
					<input type="password" class="form-control" placeholder="enter password" required id="pass">
				</div>
			</div>
			<!-- belum bisa 
			<div class="col-md-3">
				<!-- allows you to display a feedback icon when validation state is set on a <FormGroup>.

				<div class="form-control-feedback">
					<span class="pass-alert">
						<i class="fa fa-close"></i> Whoops, inccorect password!
					</span>
				</div>
			</div>
			-->
		</div>
		<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 inline">
					<button type="button" class="btn btn-in" id="signin">Sign in</button>

		</div>
